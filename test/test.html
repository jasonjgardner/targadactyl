<!DOCTYPE html>
<html>
  <head>
    <title>TGA - Loader</title>
    <script type="text/javascript" src="../dist/umd/tga.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var tga = new TgaLoader();
      tga.open('test.tga', function(data) {
        var canvas = tga.getCanvas();
        document.body.appendChild(canvas);
      });
    </script>
  </body>
</html>
